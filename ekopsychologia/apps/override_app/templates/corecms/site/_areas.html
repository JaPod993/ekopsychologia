{% if object.areas.all %}
<div class="hidden-xs hidden-sm area-wrapper-2">

    <div class=" areas-list-slider {% if publication_slider %}publication-slider{% endif %} ">

        <h3 class="obszar-title">Obszary dzia≈Çania :</h3>

        {% for area in object.areas.all %}
            <div class="col-xs-1 areas-padding">
                <a href="{{ area.get_absolute_url }}">
                    <i class="eko-{{ area.slug }}" title="dla{{ area|title|slice:'3:' }}"></i>
                </a>
            </div>

        {% endfor %}
    </div>

</div>
<div class="visible-xs visible-sm area-wrapper-2">

    <div class=" areas-list-slider {% if publication_slider %}publication-slider{% endif %} ">

        <div class="row">
            {% for area in object.areas.all %}
            <div class="col-xs-2 col-sm-2 areas-padding areas-padding-xs">
                <a href="{{ area.get_absolute_url }}">
                    <i class="eko-{{ area.slug }}" title="{{ area }}"></i>
                </a>
            </div>

            {% endfor %}
        </div>
    </div>

</div>
{% endif %}
