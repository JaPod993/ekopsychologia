{% extends 'website/site/base/layout.html' %}

{% block body_content %}
<div class="container-fluid gallery-fluid">
    <div class="top-wrapper top-{{object.slug}}">
    </div>
</div>
<div class="container galeria-szablon">
    <div class="col-xs-12 galeria-napis">
        <h1>Galeria</h1>
    </div>
    {% for gallery in object_list %}
      <h2 class="gallery-title"><a class="gallery-title" href="{{ gallery.connector_parents.first.parent.get_absolute_url }}">{{ gallery }}</a></h2>

    <div class="gallery-content-wrapper">
        {% include "website/site/element/_gallery.html" with gallery=gallery %}
        <hr class="galeria-hr">
    </div>
    {% endfor %}

    </div>
{% endblock %}
