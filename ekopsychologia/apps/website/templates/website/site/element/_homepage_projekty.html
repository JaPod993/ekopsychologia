{% load thumbnail %}
{% if homepage_projekty %}
{% if homepage_projekty_list|length > 0 %}
<div class="projects-wrapper" id="projekty">
<div class="container title">
      <span class="title-text">Projekty</span>
</div>

<div class="container project-overflow collapsed">
    <div class="row">
    {% for site in homepage_projekty_list %}
        <div class="col-sm-3 col-xs-6">
            {% include "website/site/element/_projekt_box.html" %}
        </div>
        {% if forloop.counter|divisibleby:"4" %}
        <div class="clearfix hidden-xs"></div>
        {% endif %}
    {% endfor %}
    </div>
</div>
{% endif %}

    <div class="container more">
        <a class="more-text projekty toggle" style="cursor: pointer;">WiÄ™cej</a>
    </div>
</div>
{% endif %}

<script>


  $(document).ready(function() {
      var start_panel_height = (($('.wood-frame-wrapper').height() + 30) * 2);
      $('.project-overflow').height(start_panel_height);

    $('.toggle').click(function(){

        if( $('.project-overflow').hasClass('collapsed') ){
            $('.project-overflow').css('height', 'auto');
            $('.project-overflow').css('height', 'auto');
            $('.project-overflow').removeClass('collapsed');
        }else{
            $('.project-overflow').addClass('collapsed');
            var start_panel_height = (($('.wood-frame-wrapper').height() + 30) * 2);
            $('.project-overflow').height(start_panel_height);
        }

    })
  });

</script>
