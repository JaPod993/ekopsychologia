{% load i18n %}
<ul class="nav navbar-nav navbar-right nav-content-bottom">
    {% for item in menu_items %}
        <li class="{% if item.get_absolute_url in request.breadcrumbs.urls %}active_tab{% endif %}">
            <a href="{{ item.get_absolute_url }}">{{ item }}</a>
        </li>
    {% endfor %}
</ul>
